<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="nome" placeholder="Nome" /><br>
        <input type="email" name="email" value="nome" /><br>
        <input type="tel" name="tel" placeholder="(xx) xxxxx-xxxx" /><br>
        <input type="number" name="idade"  /><br>
        <input type="url" name="linkedin" placeholder="Linkerin URL"> <br>
        Urgência <input type="range" name="urgencia" min="0" max="100" step="0.01"> <br>
        <input type="checkbox" name="dia-da-semana" value="2"> Segunda-Feira<br>
        <input type="checkbox" name="dia-da-semana" value="2"> Quarta-feira <br>
        <input type="checkbox" name="dia-da-semana" value="2"> Sexta-Feira <br>
        <input type="radio" name="horario" value="manha">manha <br>
        <input type="radio" name="horario" value="tarde">tarde <br>
        <textarea cols="60" rows="10">Texto padrao</textarea> <br>
        
        <select name="cidade" id="">
            <option value="">Selecione a Cidade</option>
            <option value="Sao Paulo">Sao Paulo</option>
            <option value="Osasco">Osasco</option>
        </select> <br>

        Cidade: <input list="cidades" name="cidades">
        <datalist id="cidades">
            <option value="Sao Paulo">Sao Paulo</option>
            <option value="Osasco">Osasco</option>
        </datalist> <br>

        <button type="button">Outra ação</button>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
       

    </form>
</body>
</html>
